<table
    {{#caption}}{{>caption}}{{/caption}}
    {{#colgroup}}
        <colgroup>
            {{#col}}
                {{>col}}
            {{/col}}
        </colgroup>
    {{/colgroup}}
    <thead>
        {{#thead}}{{>tr}}{{/thead}}
    </thead>
    <tbody>
        {{#tbody}}{{>tr}}{{/tbody}}
    </tbody>
    {{#iftfoot}}
        <tfoot>
        {{#tfoot}}{{>tr}}{{/tfoot}}
        </tfoot>
    {{/iftfoot}}
</table>
